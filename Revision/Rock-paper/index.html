<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div>
    <p>
      Rock Paper Scisoor
    </p>
    <div id="images">
      <img src="rock.png" onclick="gamePlay('rock')">
      <img src="paper.png" onclick="gamePlay('paper')">
      <img src="scissors.png" onclick="gamePlay('scissors')">
    </div>

    <div>
      <p id="result"></p>
      <p id="moves"></p>
      <p id="score"></p>
    </div>

    <button onclick="reset()">Reset Score</button>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
