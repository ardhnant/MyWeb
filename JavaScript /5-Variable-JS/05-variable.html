<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing with Cart</title>

  <style>
    body {
      background-color: rgb(33, 58, 90);
    }

    button {
      height: 30px;
      cursor: pointer;
      margin-right: 5px;
    }

    p {
      color: white;
      font-size: 24px;
    }
  </style>
</head>

<body>

  <p>Cart quantity</p>

  <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
    Show quantity
  </button>

  <button onclick="
    cartQuantity += 1;
    console.log(`Cart quantity: ${cartQuantity}`)">
    Add to cart
  </button>

  <button onclick="
    cartQuantity += 2;
   console.log(`Cart quantity: ${cartQuantity}`)">
    +2
  </button>

  <button onclick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`)">
    +3
  </button>

  <button onclick="
    cartQuantity *= 0;
    console.log(`Cart quantity: ${cartQuantity}`)">
    Reset Cart
  </button>

  <script>
    let cartQuantity = 0;

  </script>

</body>

</html>
