<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <p style="
    text-align: center;">
    I am God Of this Universe
  </p>

  <script>

    const product = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function function1() {
          console.log('function inside object');
        }
      };

     product.fun();

    console.log(JSON.stringify(product));
    const jsonString = JSON.stringify(product);

    console.log(JSON.parse(jsonString));
    product.fun();;

  </script>

</body>
</html>
