<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | Projects</title>
  <style>
    body{
      padding-bottom: 500px;
    }
  </style>
</head>
<body>
  <div>
    <p>
    YouTube Subscribe Button
  </p>
    <button onclick="subscribe()" class="js-button-subscribe">
      Subscribe
    </button>
  </div>
  <br><br><br><br>
  <div>
    <p>Amazon Shipping Calculator</p>
    <p> Orders under $40 = +$10 shipping.</p>
    <p> Orders over $40 = FREE shipping. </p>
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculate()">
      Calculate
    </button>
    <p class="after-cost"></p>
  </div>

  <div>
    <input type="text" class="js-keyup" placeholder="Click here, then press and release a key." onkeyup="showKey(event)" size="40">
     <p id="output"></p>
  </div>
  
  <script>

    function showKey(event){
      document.getElementById("output").innerText = `Your text: ${event.target.value}`;
    }

    function handleCostKeyDown(event){
      if( event.key === 'Enter'){
        calculate();
      }
    }

    function calculate(){
      let cost = Number(document.querySelector('.js-cost-input').value);

      if (cost <= 40){
        cost = ((cost*100) + 1000)/100;
      } else if (!cost){
        alert("Enter a valid number, Genius.");
        return
      }
      document.querySelector('.after-cost').innerHTML = `$${cost}`;
    }

    function subscribe(){
      const buttonElement = document.querySelector('.js-button-subscribe');
      if ( buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
      console.log('dekh bhencho chalne lga.....mera yashu yashu mera yashu yashu');
    }
  </script>
</body>
</html>
