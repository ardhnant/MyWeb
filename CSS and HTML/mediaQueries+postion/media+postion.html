<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries | Postion</title>

  <style>

    /* Tooltip styling: this targets .tooltip inside a button */
    /* Absolute position places tooltip below the button */
    /* Hidden by default using opacity + pointer-events */
    button .tooltip {
      position: absolute;
      background-color: gray;
      color: white;
      padding-top: 5px;
      padding-bottom: 4px;
      padding-left: 8px;
      padding-right: 8px;
      border-radius: 2px;
      font-size: 12px;
      bottom: -40px;
      opacity: 0;
      transition: opacity .15s;  /* smooth fade-in */
      pointer-events: none;     /* prevents hover flicker */
      white-space: nowrap;      /* stops tooltip from wrapping */
    }

    /* Show tooltip on hover */
    button:hover .tooltip {
      opacity: 1;
    }

  </style>

</head>

style="
